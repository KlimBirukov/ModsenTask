<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<div class="wrapper">

    <main class="main">

        <div class="warning hidden">
            There are no questions in the test,<br> fill it out and come back!
        </div>

        <div class="quiz hidden">
            <h2 class="quiz__header">Test</h2>
            <div class="quiz__progress">
                <div class="quiz__progress-inner"></div>
            </div>
            <div class="quiz__content">
                <h3 class="quiz__title"> Question 1</h3>
                <ul class="quiz__list">
                </ul>
            </div>
            <div class="quiz__footer">
                <div class="quiz__total">
                    1 of 5
                </div>
                <button class="quiz__next-btn">Next</button>
            </div>
        </div>

        <div class="result hidden">
            <div class="result__img">
                <img src="./img/the-end.png" alt="The end">
            </div>
            <div class="result__title">You have completed the test</div>
            <div class="result__text">
            </div>
            <div class="result__btn">
                <a class="result__restart" href="/">Try again</a>
            </div>
        </div>

    </main>
    <script src="./scripts/questions.js"></script>
    <script src="./scripts/index.js"></script>
</div>
</body>
</html>
